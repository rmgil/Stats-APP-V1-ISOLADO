version: 1
defaults:
  metric:
    type: percent
    decimals: 2
stats:
- id: RFI_EARLY
  label: Early RFI
  family: RFI
  scope: preflop
  applies_to_groups:
  - nonko_9max_pref
  - nonko_6max_pref
  - pko_pref
  filters:
    heads_up_only: true
    pot_type:
    - SRP
    eff_stack_min_bb: 16
    exclude_allin_preflop: true
  opportunity:
    all:
    - eq:
      - hero_pos_group
      - EP
    - is_true: unopened_pot
    - gte:
      - hero_stack_bb
      - 16
    - gte:
      - avg_stacks_after_hero_bb
      - 16
  attempt:
    is_true: hero_raised_first_in
