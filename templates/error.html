<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_title }} - Stat Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .error-container {
            max-width: 600px;
            text-align: center;
            padding: 2rem;
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .suggestion {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #3498db;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: left;
            border-radius: 4px;
        }
        .btn-primary {
            background: #3498db;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 4px;
        }
        .btn-primary:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1 class="error-title">{{ error_title }}</h1>
        <p class="error-message">{{ error_message }}</p>
        {% if suggestion %}
        <div class="suggestion">
            <strong>üí° Sugest√£o:</strong> {{ suggestion }}
        </div>
        {% endif %}
        <a href="/" class="btn btn-primary">Voltar ao In√≠cio</a>
    </div>
</body>
</html>
